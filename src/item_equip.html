<template>
  <style>
    .display-top {
      height: 40%;
      width: 100%;
      background-color: gray;
    }

    .status1 {
        background-color: red;
    }
    .buttons {
      clear:both;
      text-align: center;
    }
    .buttons a {
      margin: 10% 5%;
      width: 30%;
      height: 5%;
    }
    h3 {
      clear:both ;
    }
  </style>
  <canvas class="display-top">
  </canvas>
  <section>
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <h3>髪型</h3>
      <!-- ラジオボタンできてない-->
      <div repeat.for="row of response.hairs">
        <div class="status${row.is_set}">
          <input type="radio" name="item_id" value="${row.id}" checked.bind="$parent.item_id">
          ${row.name}
        </div>
      </div>
      <h3>衣装</h3>
      <div repeat.for="row of response.cloths">
        <div class="status${row.is_set}">
          <input type="radio" name="item_id" value="${row.id}" checked.bind="$parent.item_id">
          ${row.name}
        </div>
      </div>
      <div class="buttons">
        <button type="submit" class="btn btn-default">着替える</button>
      </div>
    </form>
  </section>
</template>
